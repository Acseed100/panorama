<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Panorama Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <a href="../index.html">Home</a>
        <a href="./panorama.html">Panorama</a>
        <a href="./image.html">Image</a>
        <a href="./video.html">Video</a>
    </header>
    


    <div id="panorama"></div>
    <div class="image-list">
        <button onclick="loadPanorama('../panoramas/pc/Carolina.JPG', '../panoramas/mobile/Carolina_m.jpg')">Carolina Mall Alba Iulia</button>
        <button onclick="loadPanorama('../panoramas/pc/Vulcan.JPG', '../panoramas/mobile/Vulcan_m.jpg')">Vulcan</button>

    </div>

    <script>
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function loadPanorama(desktopImage, mobileImage) {
            const image = isMobile() ? mobileImage : desktopImage;
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": image,
                "autoLoad": true
            });
        }

        // Initialize with a default image
        loadPanorama('../panoramas/pc/Carolina.JPG', '../panoramas/mobile/Carolina_m.jpg');

    </script>
</body>
</html>
