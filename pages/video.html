<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <a href="../index.html">Home</a>
        <a href="./panorama.html">Panorama</a>
        <a href="./image.html">Image</a>
        <a href="./video.html">Video</a>
    </header>
    

    <div class="video-section">

        <!-- Village Section -->
        <div class="row">
            <h2 class="row-title">Vulcan</h2>
            <div class="video-buttons">
                <button onclick="openVideo('https://www.youtube.com/embed/3nHPsH9rt1w')">Day</button>
                <button onclick="openVideo('https://www.youtube.com/embed/9Zz2dJDDZec')">Night</button>
            </div>
        </div>



        <!-- City Section -->
        <div class="row">
            <h2 class="row-title">Alba Iulia</h2>
            <div class="video-buttons">
                <button onclick="openVideo('https://www.youtube.com/embed/smMFFZ20aiI')">Parada militara 2024</button>
            </div>
        </div>

        
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <iframe id="video-frame" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openVideo(url) {
            const modal = document.getElementById('video-modal');
            const videoFrame = document.getElementById('video-frame');

            videoFrame.src = url;
            modal.style.display = 'block';
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const videoFrame = document.getElementById('video-frame');

            videoFrame.src = ''; // Clear the video source
            modal.style.display = 'none';
        }

        // Close modal if clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('video-modal');
            if (event.target === modal) {
                closeVideo();
            }
        }
    </script>
</body>
</html>
